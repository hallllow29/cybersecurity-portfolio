<section
	class="hero-banner text-white d-flex align-items-center justify-content-center"
>
	<div class="text-center">
		<h1 class="display-4 fw-bold">🍽️ Bem-vindo Aos Pratos do Restaurante!</h1>
		<p class="lead">
			Explora os pratos incríveis criados especialmente para ti.
		</p>
	</div>
</section>

<div class="container py-5 text-center">
	<div class="text-start mb-4">
		<button class="btn btn-outline-secondary" (click)="voltarAoDashboard()">
			← Voltar
		</button>
	</div>

	<h2 class="fw-bold mb-4">🍔 Pratos Disponíveis</h2>

	<!-- Filtros -->
	<div class="row mb-5">
		<div class="col-md-4 mb-2">
			<input
				class="form-control"
				type="text"
				placeholder="🔍 Procurar por nome..."
				[(ngModel)]="filtro.nome"
			/>
		</div>
		<div class="col-md-4 mb-2">
			<select class="form-select" [(ngModel)]="filtro.categoria">
				<option value="">Todas as categorias</option>
				<option *ngFor="let c of categoriasPrioritarias" [value]="c">
					{{ c }}
				</option>
			</select>
		</div>
		<div class="col-md-4 mb-2">
			<select class="form-select" [(ngModel)]="filtro.ordenarPor">
				<option value="">Ordenar por...</option>
				<option value="preco_asc">Preço ↑</option>
				<option value="preco_desc">Preço ↓</option>
			</select>
		</div>
	</div>

	<!-- Pratos agrupados por categoria e subcategoria -->
	<div *ngFor="let categoria of categoriasPrioritarias">
		<ng-container *ngIf="pratosAgrupados[categoria]">
			<h3 class="text-start fw-bold mt-5">{{ categoria }}</h3>

			<div
				*ngFor="let subcat of objectKeys(pratosAgrupados[categoria])"
				class="mb-4"
			>
				<h5 class="text-start text-secondary">{{ subcat }}</h5>

				<div class="row">
					<div
						class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4"
						*ngFor="let prato of pratosAgrupados[categoria][subcat]"
					>
						<div class="card border-0 shadow-sm h-100">
							<img
	[src]="getImagemSrc(prato.imagem)"
	class="card-img-top img-fluid p-3"
	alt="{{ prato.nome }}"
	style="max-height: 160px; object-fit: contain"
/>
	<div class="card-body">
		<h5 class="card-title fw-semibold">{{ prato.nome }}</h5>
		<p class="text-muted mb-0">Subcategoria: {{ prato.subcategoria }}</p>
		<p class="text-muted mb-0">
			Dose: {{ prato.doses?.[0]?.nome || '—' }} -
			{{ prato.doses?.[0]?.preco || '—' }} €
		</p>
	</div>
	<div class="card-footer bg-transparent border-0">
		<button class="btn-ver-mais" (click)="verDetalhes(prato._id!)">
			Ver mais
		</button>
	</div>
	<div>
		<button
			class="btn btn-sm btn-warning me-2"
			(click)="editarPrato(prato._id!)"
		>
			✏️
		</button>
		<button
			class="btn btn-sm btn-danger"
			(click)="eliminarPrato(prato._id!)"
		>
			🗑️
		</button>
	</div>
	</div>
	</div>
	</div>
	</div>
	</ng-container>
	</div>
</div>
